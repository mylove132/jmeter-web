<div class="container" style="margin-left: 300px">
    <div id="dubbo" class="row" style="display: block">
        <form class="col-md-6">
            <div class="form-group">

            <div class="form-group">

                    <option>172.18.4.48:2181</option>
                </select>
            </div>
            <div class="form-group">
                <label for="jemter_version">jemter版本</label>
                <select id="jemter_version" class="form-control">
                    <option>Disabled select</option>
                </select>
            </div>
            <div class="form-group">
                <label for="interface_name">接口名称</label>
                <input id="interface_name" list="interface_list" class="form-control" type="text">
                <datalist id="interface_list">
                    <option value="001">一号</option>
                    <option value="002">二号</option>
                </datalist>
            </div>
            <div class="form-group">
                <label for="interface_name">方法名称</label>
                <input id="method_name" list="method_list" class="form-control" type="text">
                <datalist id="method_list">
                    <option value="001">一号</option>
                    <option value="002">二号</option>
                </datalist>
            </div>
            <h2>参数列表</h2>
            <div class="input-group" id="centerIpGroup">
                <label class="input-group-addon" id="basic-addon5">中心机IP:</label>
                <button class="btn btn-info" type="button" data-toggle="tooltip" title="新增" id="addCenterIpGrpBtn"
                        onclick="addCenterIpGrp(this)"><span class="glyphicon glyphicon-plus"></span></button>
            </div>
        </form>
    </div>

<script type="text/javascript">
    $(function () {
        //点击菜单箭头变化
        $(".page-sidebar .sidebar-menu a").each(function () {
            $(this).click(function () {
                var Oele = $(this).children('.menu-expand');
                if ($(Oele)) {
                    if ($(Oele).hasClass('glyphicon-chevron-right')) {
                        $(Oele).removeClass('glyphicon-chevron-right').addClass('glyphicon-chevron-down');
                    } else {
                        $(Oele).removeClass('glyphicon-chevron-down').addClass('glyphicon-chevron-right');
                    }
                }

                //选中增加active
                if (!$(this).hasClass('panel-heading')) {
                    $(".page-sidebar .sidebar-menu a").removeClass('active');
                    $(this).addClass('active');
                }
            });
        });
    })
</script>
<script type="text/javascript">
    function addCenterIpGrp(obj) {
        html = '<div class="input-group centerIp">' +
            '<label class="input-group-addon">IP：</label>' +
            '<input type="text" class="form-control" id="ipInput">' +
            '<label class="input-group-addon">注释：</label>' +
            '<input type="text" class="form-control" id="descInput">' +
            '<span class="input-group-btn">' +
            '<button class="btn btn-info" type="button" data-toggle="tooltip" title="删除" id="delCenterIpGrp"><span class="glyphicon glyphicon-minus"></span></button>' +
            '</span>' +
            '</div>';
        obj.insertAdjacentHTML('beforebegin', html)
    }

    $(document).on('click', '#delCenterIpGrp', function () {
        var el = this.parentNode.parentNode
        var centerIp = $(this).parent().parent().find('#ipInput').val()
        alertify.confirm("您确定要删除选中的命令？",
            function(){
                el.parentNode.removeChild(el);
            },
            function(){
                alertify.error('Cancel');
            });
    })
</script>
